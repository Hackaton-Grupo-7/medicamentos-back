# Enable ANSI output coloring in logs
spring.output.ansi.enabled=ALWAYS

# Datasource configuration for MySQL
spring.datasource.url=${DB_URL_TEST}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Cloudinary configuration for testing
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:test_cloud}
cloudinary.api_key=${CLOUDINARY_API_KEY:test_key}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:test_secret}

# Email configuration for testing
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=${EMAIL:test@example.com}
spring.mail.username=${EMAIL:test@example.com}
spring.mail.password=${EMAIL_PASSWORD:test_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.debug=false
spring.mail.test-connection=false

# Optional: import external config file
spring.config.import=optional:file:.env[.properties]